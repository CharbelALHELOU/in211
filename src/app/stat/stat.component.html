<div class="container well well-sm text-center mb-4">
    <h6>{{name}}</h6>
    <div class="progress">
      <div class='progress-bar bg-success' 
      role="progressbar" 
      style='width: {{value*10}}%;'
      aria-valuenow="value" 
      aria-valuemin="0" 
      aria-valuemax="10">
        {{value}}
    </div>
    </div>

  </div>
